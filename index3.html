<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <iframe src="https://www.w3schools.com"></iframe>
    <iframe src="https://www.w3schools.com" width="500"></iframe>
    <iframe src="https://www.w3schools.com" style="border: none;"></iframe>
    <iframe src="default.html"></iframe>
    <p id="demo">Hi.</p>
    <p>
      The volume of a box is <var>l</var> × <var>w</var> × <var>h</var>, where
      <var>l</var> represents the length, <var>w</var> the width and
      <var>h</var> the height of the box.
    </p>
    <form action="/action_page.php">
      Name: <input type="text" name="name" />
      <input type="submit" />
    </form>
    <form action="/action_page.php" method="POST">
      Name: <input type="text" name="name" />
      <input type="submit" />
    </form>
    <form action="/action_page.php">
      <select name="cars"> </select>
    </form>
    <form action="/action_page.php">
      <select name="cars">
        <option value="Volvo">Volvo</option>
        <option value="Ford">Ford</option>
      </select>
      <form action="">
        <textarea name="note"> </textarea>
      </form>
    </form>
    <form action="/action_page.php">
      <input type="text" name="username" />
    </form>
    <form action="/action_page.php">
      <input type="text" name="username" />
      <input type="submit" value="Submit Form" />
    </form>
    <form action="/action_page.php">
      Favorite color: Blue
      <input value="blue" type="radio" name="color" />
      Red
      <input value="red" type="radio" name="color" />
      <input type="submit" />
    </form>
    <form action="/action_page.php">
      <input type="number" min="1" max="5" />
    </form>
    <form action="/action_page.php">
      <input type="text" placeholder="Your name here" />
    </form>
    <form action="/action_page.php">
      <input type="text" disabled />
    </form>
    <form action="/action_page.php">
      <input type="text" maxlength="40" />
    </form>
    <form action="/action_page.php">
      <input type="text" readonly />
    </form>
    
  </body>
  <script defer>
    document.getElementbyId("demo").innerHTML = "Hello World!";
  </script>
</html>
